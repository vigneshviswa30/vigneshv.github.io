<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Vignesh V</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .accent-line {
            height: 4px;
            width: 50px;
            background: #3b82f6;
            border-radius: 2px;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="profile-card max-w-md w-full overflow-hidden">
        <div class="bg-gradient-to-b from-blue-100 to-blue-50 p-8 text-center">
            <div class="relative inline-block">
                <div class="w-32 h-32 rounded-full border-4 border-blue-500 mx-auto object-cover bg-white flex items-center justify-center text-6xl text-slate-300">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 mt-4 tracking-wide">VIGNESH V</h1>
            <div class="flex justify-center mt-2">
                <div class="accent-line"></div>
            </div>
        </div>

        <div class="p-8 space-y-6">
            
            <div class="flex items-center space-x-4">
                <div class="text-blue-600 bg-blue-50 p-3 rounded-xl">
                    <i class="fas fa-briefcase text-xl"></i>
                </div>
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter">Designation</p>
                    <p class="text-lg font-semibold text-slate-800">Junior Technical Superintendent (CSE)</p>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div class="text-indigo-600 bg-indigo-50 p-3 rounded-xl">
                    <i class="fas fa-university text-xl"></i>
                </div>
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter">Organization</p>
                    <p class="text-lg font-semibold text-slate-800">Indian Institute of Technology Palakkad</p>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div class="text-emerald-600 bg-emerald-50 p-3 rounded-xl">
                    <i class="fas fa-calendar-alt text-xl"></i>
                </div>
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter">Date of Birth</p>
                    <p class="text-lg font-semibold text-slate-800">14/11/1996</p>
                </div>
            </div>

            <div class="flex items-start space-x-4">
                <div class="text-orange-600 bg-orange-50 p-3 rounded-xl">
                    <i class="fas fa-graduation-cap text-xl"></i>
                </div>
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter mb-2">Education</p>
                    <ul class="space-y-3">
                        <li class="border-l-2 border-orange-200 pl-3">
                            <p class="text-sm font-bold text-slate-800 leading-tight">Bachelor's Degree in Computer Software Engineering</p>
                            <p class="text-xs text-slate-500 italic">IGNOU</p>
                        </li>
                        <li class="border-l-2 border-orange-200 pl-3">
                            <p class="text-sm font-bold text-slate-800 leading-tight">Diploma in Computer Engineering</p>
                            <p class="text-xs text-slate-500 italic">Govt. Polytechnic College Palakkad</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="px-8 pb-8">
            <button onclick="window.print()" class="w-full py-4 bg-slate-900 hover:bg-slate-800 text-white rounded-2xl font-bold transition-all shadow-lg active:scale-95">
                Print Profile
            </button>
        </div>
    </div>

</body>

</html>
